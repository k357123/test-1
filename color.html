        var Sixteen2 = Ten2.toString(16);
        var Sixteen3 = Ten3.toString(16);

            setTimeout(function () {
                document.getElementById("s10").style.display = "none"

            var B = Math.floor(Math.random() * 256);

            move2ID.value = G;
            move3ID.value = B;

            var Ten2 = parseInt(G);

            document.getElementById("textID1").value = `#${Sixteen1}` + `${Sixteen2}` + `${Sixteen3}`;
        }

        //＋

        function add() {
            id = setInterval(addkeep, 10);
            function addkeep() {
                R = Number(tag[1].value);
                G = Number(tag[3].value);
                B = Number(tag[5].value);
                if (R == 255) var R = Number(tag[1].value);
                if (G == 255) var G = Number(tag[3].value);
                if (B == 255) var B = Number(tag[5].value);
                if (R < 255) var R = Number(tag[1].value) + 1;
                if (G < 255) var G = Number(tag[3].value) + 1;
                if (B < 255) var B = Number(tag[5].value) + 1;
                move1ID.value = R;
                move2ID.value = G;
                move3ID.value = B;
                s1ID.style.backgroundColor = `rgb(${R},${G},${B})`;
                document.getElementById("textID").value = `rgb(${move1ID.value},${move2ID.value},${move3ID.value})`

                var ten2 = parseInt(G, 10);
                var ten3 = parseInt(B, 10);
                var sixteen1 = ten1.toString(16);
                var sixteen2 = ten2.toString(16);
                var sixteen3 = ten3.toString(16);
                if (ten1 < 16) sixteen1 = "0" + sixteen1;
                if (ten2 < 16) sixteen2 = "0" + sixteen2;
                if (ten3 < 16) sixteen3 = "0" + sixteen3;
                s1ID.textContent = "#" + sixteen1 + sixteen2 + sixteen3;
                document.getElementById("textID1").value = "#" + sixteen1 + sixteen2 + sixteen3;
            }
        }
        function stopadd() {
            clearInterval(id);
        }
        //－
        function sub() {
            id = setInterval(subkeep, 10);
            function subkeep() {
                var R = Number(tag[1].value);
                var G = Number(tag[3].value);
                var B = Number(tag[5].value);
                if (R == 0) var R = Number(tag[1].value);
                if (G == 0) var G = Number(tag[3].value);
                if (B == 0) var B = Number(tag[5].value);
                if (R > 0) var R = Number(tag[1].value) - 1;
                if (G > 0) var G = Number(tag[3].value) - 1;
                if (B > 0) var B = Number(tag[5].value) - 1;
                move1ID.value = R;
                move2ID.value = G;
                move3ID.value = B;
                s1ID.style.backgroundColor = `rgb(${R},${G},${B})`;
                document.getElementById("textID").value = `rgb(${move1ID.value},${move2ID.value},${move3ID.value})`
                s1ID.style.color = `rgb(${255 - Number(R)},${255 - Number(G)},${255 - Number(B)})`;
                var ten1 = parseInt(R);
                var ten2 = parseInt(G);
                var ten3 = parseInt(B);
                var sixteen1 = ten1.toString(16);
                var sixteen2 = ten2.toString(16);
                var sixteen3 = ten3.toString(16);
                if (ten1 < 16) sixteen1 = "0" + sixteen1;
                if (ten2 < 16) sixteen2 = "0" + sixteen2;
                if (ten3 < 16) sixteen3 = "0" + sixteen3;
                s1ID.textContent = "#" + sixteen1 + sixteen2 + sixteen3;
                document.getElementById("textID1").value = "#" + sixteen1 + sixteen2 + sixteen3;
            }
        }
        function stopsub() {
            clearInterval(id);
        }

        function R_enter() {
            if (ans = prompt("請輸入0~255", "大俠拜託輸入數字")) {
                if (ans >= 0 && ans < 256&& ans.length<4) {
                    s1ID.style.backgroundColor = `rgb(${ans},${tag[3].value},${tag[5].value})`;
                    s1ID.style.color = `rgb(${255 - ans},${255 - tag[3].value},${255 - tag[5].value})`;
                    document.getElementById("textID").value = `rgb(${ans},${tag[3].value},${tag[5].value})`;
                    move1ID.value = ans;
                    move2ID.value = tag[3].value;
                    move3ID.value = tag[5].value;
                    var ten1 = parseInt(ans);
                    var ten2 = parseInt(tag[3].value);
                    var ten3 = parseInt(tag[5].value);
                    var sixteen1 = ten1.toString(16);//16進位
                    var sixteen2 = ten2.toString(16);
                    var sixteen3 = ten3.toString(16);
                    if (ten1 < 16) sixteen1 = "0" + sixteen1;
                    if (ten2 < 16) sixteen2 = "0" + sixteen2;
                    if (ten3 < 16) sixteen3 = "0" + sixteen3;
                    s1ID.textContent = "#" + sixteen1 + sixteen2 + sixteen3;
                    document.getElementById("textID1").value = "#" + sixteen1 + sixteen2 + sixteen3;
                }
                else {
                    alert("error,重新輸入");
                }

                window.event.returnValue = false;
            }

                    move3ID.value = tag[5].value;

        }

            if (ans = prompt("請輸入0~255", "大俠拜託輸入數字")) {

                    var sixteen1 = ten1.toString(16);
                    var sixteen2 = ten2.toString(16);

                    if (ten1 < 16) sixteen1 = "0" + sixteen1;

            s1ID.style.color = `rgb(${255 - tag[1].value},${255 - tag[3].value},${255 - tag[5].value})`;

            var sixteen1 = ten1.toString(16);//16進位
            var sixteen2 = ten2.toString(16);
            var sixteen3 = ten3.toString(16);
            if (ten1 < 16) sixteen1 = "0" + sixteen1;

            if (ten3 < 16) sixteen3 = "0" + sixteen3;
            s1ID.textContent = `#${sixteen1}` + `${sixteen2}` + `${sixteen3}`;
            document.getElementById("textID1").value = "#" + sixteen1 + sixteen2 + sixteen3;
        };

        function Bchange() {
            s1ID.style.backgroundColor = `rgb(${tag[1].value},${tag[3].value},${tag[5].value})`
            s1ID.style.color = `rgb(${255 - tag[1].value},${255 - tag[3].value},${255 - tag[5].value})`;
            document.getElementById("textID").value = `rgb(${tag[1].value},${tag[3].value},${tag[5].value})`;

            var sixteen1 = ten1.toString(16);//16進位
            var sixteen2 = ten2.toString(16);

            if (ten1 < 16) sixteen1 = "0" + sixteen1;
